<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Products list</title>
</head>
<body>
<table>

	<tr th:each="data :${products}">
		<td> <span th:text= "${data.id}"> </span> </td>
		<td> <span th:text = "${data.name}"> </span> </td>
		<td> <span th:text = "${data.price}"> </span> </td>
	</tr>
</table>
</body>
</html>
